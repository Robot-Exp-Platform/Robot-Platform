[workspace]
members = [
    "crates/controller",
    "crates/iterator",
    "crates/planner",
    "crates/recoder",
    "crates/robot",
    "crates/simulator",
    "crates/solver",
    "crates/temp",
]

[package]
name = "robot_platform"
version = "0.1.0"
edition = "2021"
# edition = "2024"
build = "build.rs"

[dependencies]
controller = { path = "crates/controller" }
planner = { path = "crates/planner" }
recoder = { path = "crates/recoder" }


rosrust = '*'
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nalgebra = "*"
